version: '2'
services:
  master:
    image: ros-by-example
    container_name: master
    hostname: master
    network_mode: rosnet
    # TODO change in host's /etc/resolv.conf and remove this property 
    dns: 52.51.247.240 
    devices:
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN       
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - /home/ubuntu/docker-volumes/master/zerotier-one:/var/lib/zerotier-one 
    environment:
      - "DISPLAY=:1001"
      - "QT_X11_NO_MITSHM=1"
      - "ZT_NETWORK=565799d8f6f7f87f"
#      - "ROS_MASTER_URI=http://ev3:11311"
      - "ROS_MASTER_URI=http://master:11311"
    command: bash

